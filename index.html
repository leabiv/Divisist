<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Registro de Materias</h1>
        <br>
        <div class="container">
            <form id="formulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Materia</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="primeraNota" class="form-label">Primer Previo</label>
                    <input type="text" class="form-control" id="primeraNota">
                </div>
                <div class="mb-3">
                    <label for="segundaNota" class="form-label">Segundo Previo</label>
                    <input type="text" class="form-control" id="segundaNota">
                </div>
                <div class="mb-3">
                    <label for="terceraNota" class="form-label">Tercerna Nota</label>
                    <input type="text" class="form-control" id="terceraNota">
                </div>
                <div class="mb-3">
                    <label for="examenFinal" class="form-label">Examen</label>
                    <input type="text" class="form-control" id="examenFinal">
                </div>

                <button type="submit" class="btn btn-primary">Registar Notas</button>
            </form>
        </div>
    </div>
    <br>

    <div class="container">
        <h1>Listado de Notas</h1>
        <br>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre Materia</th>
                        <th scope="col">Primera Previo</th>
                        <th scope="col">Segunda Segundo</th>
                        <th scope="col">Tercera Nota</th>
                        <th scope="col">Examen Final</th>
                        <th scope="col">Definitiva</th>
                    </tr>
                </thead>
                <tbody id="notas">

                </tbody>
            </table>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
